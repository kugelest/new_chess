pekko.http {
  server {
    max-connections = 10000  # Increase the maximum number of concurrent connections
    pipelining-limit = 20    # Increase the number of pipelined requests per connection
    request-timeout = 60s   # Set the request timeout to 60 seconds
    idle-timeout = 120s     # Set the idle timeout to 120 seconds
    bind-timeout = 5s       # Increase the bind timeout
    linger-timeout = 2 min  # Extend the linger timeout
  }
}

